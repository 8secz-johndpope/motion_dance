[global]
description= Motion Generation using LSTM Residual in salsa dataset

[gpu]
use = true
index = 0

[reader]
data = hdf5_based
class = recurrent

[database]
prefix = ./data/training/UE_single_NEXT_1_ROT_euler/motion_file_D

[data]
labels = input;next;current
sequence = 150

[train]
model = model_chainer
learning_rate = 1e-4
epochs = 5
batch = 50
display_log = 1000
use_clip = true
clip_threshold = 10.0
gaussian = true
eta_gn = 0.01
lasso = false
decay_lasso = 0.2
unchain = true
save_folder = ./exp

[network]
init_opt = 500;65;54
file = ./models/net_lstm300_res.py
