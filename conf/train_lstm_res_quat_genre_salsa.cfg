[global]
description= Motion Generation using LSTM on beat track dataset using Quaternion

[gpu]
use = true
index = 0

[reader]
data = hdf5_based
class = recurrent

[database]
prefix = ./data/training/UE_beat_track_NEXT_1_ROT_quat/motion_file_D

[data]
labels = input;next;current
sequence = 150

[train]
model = model_chainer_121
learning_rate = 1e-4
epochs = 5
batch = 50
display_log = 1000
use_clip = true
clip_threshold = 10.0
gaussian = true
eta_gn = 0.01
lasso = false
decay_lasso = 0.2
unchain = false
save_folder = ./exp

[network]
init_opt = 500;65;71
file = ./local/net_lstm_res.py
